<section class="order-page py-5">
  <div class="container">
    <div class="title d-flex justify-content-between pb-2 border-bottom mb-4">
      <h2 class="fw-bold  mb-0">الطلبات</h2>
    </div>
    <div class="row g-3">
      <div class="col-lg-3"></div>
      <!-- <div class="col-lg-6 mx-auto">
        <div class="input-group mb-3">
          <input type="search" class="form-control" placeholder="بحث " [(ngModel)]="textSearch">
          <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
      </div> -->
      <div class="col-lg-3"></div>
      <div class="col-lg-12">
        <p-table [value]="ordersList">
          <ng-template pTemplate="header">
            <tr>
              <th>الاسم</th>
              <th>المحافظة</th>
              <th>الهاتف</th>
              <th>المنتجات</th>
              <th>المبلغ</th>
              <th>الحالة</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-order>
            <tr>
              <td>{{order.clientName}}</td>
              <td>{{order.governorateName}}</td>
              <td>{{order.phone}}</td>
              <td>{{order.productName}}
                <!-- <ul>
                  <li *ngFor="let product of order.products">{{product.name}}</li>
                </ul> -->
              </td>
              <td>{{order.productPrice | number:'1.0-0'}} <sub> جنية </sub></td>
              <td>
                  <span *ngIf="order.orderStatus == 2" class="d-inline-flex px-3 py-1 fw-semibold text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-2 me-2">قيد الانتظار</span>
                  <span *ngIf="order.orderStatus == 1" class="d-inline-flex px-3 py-1 fw-semibold text-success-emphasis bg-success-subtle border border-success-subtle rounded-2 me-2">تم التوصيل</span>

              </td>
              <td>
                <button class="btn btn-sm btn-info mx-2" (click)="viewOrder(order.id)"><i class="fa-solid fa-eye"></i></button>
                <button class="btn btn-sm btn-primary mx-2" (click)="editOrder(order)"><i class="fa-regular fa-pen-to-square"></i></button>
                <button class="btn btn-sm btn-danger mx-2" (click)="deleteOrder(order.id)"><i class="fa-solid fa-trash-can"></i></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
        </div>
      </div>
    </div>
</section>
