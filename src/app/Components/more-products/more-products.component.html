<section class="more-products-page py-5">
  <div class="container">
    <h2 class="text-warning fw-bold border-bottom pb-2 mb-5"> منتجات قد تعجبك</h2>
    <owl-carousel-o [options]="customOptions">

      <ng-container *ngFor="let slide of products">
        <ng-template carouselSlide >
          <app-product-item [product]="slide"></app-product-item>

        </ng-template>
      </ng-container>

    </owl-carousel-o>
  </div>
</section>
